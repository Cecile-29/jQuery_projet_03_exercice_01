<!DOCTYPE html>
<html dir="ltr" lang="fr">

<head>
  <title>jQuery_projet_03_exercice_01</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-primary row justify-content-center p-3">
    <h1 class="col-12 p-4 text-center text-warning">jQuery_projet_03_exercice_01</h1>
    <h2 class="col-9 p-4 text-center text-light">Créer un input qui récupère le nombre de clics sur un bouton.</h2>
    <div class="offset-1 col-10 row justify-content-center">
      <div class="row bg-warning rounded p-2 m-2">
        <div class="offset-1 col-10 row justify-content-center bg-secondary rounded m-4">
          <input class="btn btn-outline-primary rounded m-4 text-warning" type="text" id="displayNumberOfClick" />
          <button class="btn btn-outline-warning p-3 m-3" id="clickMe" name="button" type="button">CLIQUEZ MOI !</button>
          <p id="clickMe"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js">
  </script>
  <script>
    var scoreOfClicks = 0;
    $(document).ready(function() {
      // au clic surle bouton
      //$('button').click(function() {
      $('#clickMe').click(function() {
        // j'incrémente ma variable 'scoreOfClicks'
        scoreOfClicks++;
        // on affiche dans l'input le nombre de clics
        $('#displayNumberOfClick').val('Vous avez cliqué ' + scoreOfClicks + ' fois !');
      });
    });
  // ************************* CORRECTION lAETITIA *******************
  // let count = 0;
  // $('button').click(function () {
  // count +=1;
  // $('#clickMe').html(count);
  // });
  //
  </script>
</body>

</html>
